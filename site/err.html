<!DOCTYPE html>


<html>

<head>
    <title>Message</title>
    <link href="/global.css" rel="stylesheet" />
</head>

<body class="homesite">
    <div class="container">
        <div class="content">
            <div class="titlebar">
                <a class="title" href="/">
                    <h1>ttvbox.js</h1>
                </a>
            </div>
            <h2>$MESSAGE$</h2>
            <hr align="left">
            <p id="redir-cancel" onclick="tp=false">
                You will automatically get redirected to the correct site in 5s. To cancel, click this text.
            </p>
            <a id="redir-fast" href="#" onclick="teleport()">Why wait?</a>
            <script>
                var url = "$REDIRECT$";

                function teleport() {
                    window.location.href = url;
                }

                setTimeout(() => teleport(), 5000);

                if (url == "#") {
                    document.getElementById("redir-cancel").remove();
                    document.getElementById("redir-fast").remove();
                }
            </script>
        </div>
    </div>
</body>

</html>
