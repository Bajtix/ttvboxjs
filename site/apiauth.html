<!DOCTYPE HTML>
<html>

<head>
    <title>Authentication</title>
    <link href="/global.css" rel="stylesheet">

</head>


<body class="homesite">
    <a href="/">Back</a><br><br>
    <p><b>Redirecting...</b></p>

    <script>
        const hash = location.hash;

        if (hash != "") {
            const rgx_token = /(?<=access_token=)(.{30})/g;

            tkn = hash.match(rgx_token)[0];
            location.href = location.href.replace(/auth.*/, `auth?token=${tkn}`);
        } else {
            location.href = "https://id.twitch.tv/oauth2/authorize?response_type=token&client_id=$CLIENT_ID$&redirect_uri=http://localhost:3000/auth&scope=user:read:follows channel:read:subscriptions channel:read:redemptions bits:read";
        }
    </script>
</body>



</html>
